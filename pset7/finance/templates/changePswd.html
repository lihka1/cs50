{% extends "layout.html" %}

{% block title %}
    ChangePassword
{% endblock %}

{% block main %}
    <form action="{{ url_for('changePassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="newPaswd" placeholder="new-password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="Re_newPaswd" placeholder="retype-password" type="password" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
